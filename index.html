<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка поддержки озвучивания голосом</title>
</head>
<body>
    <h1>Проверка поддержки озвучивания голосом</h1>
    <p id="result">Загружается...</p>

    <script>
        // Проверка, поддерживает ли браузер синтез речи
        if ('speechSynthesis' in window) {
            document.getElementById('result').textContent = 'Ваш браузер поддерживает озвучивание голосом!';
        } else {
            document.getElementById('result').textContent = 'Ваш браузер НЕ поддерживает озвучивание голосом.';
        }
    </script>
</body>
</html>
