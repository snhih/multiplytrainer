<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное умножение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .expression {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }

        input {
            padding: 12px;
            font-size: 32px;
            margin-right: 10px;
            width: calc(100% - 40px);
            max-width: 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            -moz-appearance: textfield;
        }

        input::-webkit-inner-spin-button, input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitAnswer {
            background-color: #4CAF50;
            color: white;
        }

        #submitAnswer:hover {
            background-color: #45a049;
        }

        #newTask {
            background-color: #007BFF;
            color: white;
        }

        #newTask:hover {
            background-color: #0056b3;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .checkbox-container label {
            margin-left: 10px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Решите пример:</h1>
    <div class="expression">
        <span id="num1"></span> × <span id="num2"></span> = 
        <input type="number" id="answer" inputmode="numeric">
    </div>
    <div class="result" id="timerContainer">
        Время: <span id="timer">5</span> секунд
    </div>
    <div class="buttons">
        <button id="newTask">Новое задание</button>
        <button id="submitAnswer">Ответить</button>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="toggleSpeech" checked>
        <label for="toggleSpeech">Читать ответ</label>
    </div>
    <div class="result" id="resultMessage"></div>
</div>

<script>
    let num1, num2, correctAnswer;
    let timerInterval;
    let timeLeft = 5;
    let selectedVoice = null;

    function loadVoices() {
        const voices = speechSynthesis.getVoices();
        const russianVoices = voices.filter(voice => voice.lang.startsWith('ru'));
        if (russianVoices.length > 0) {
            selectedVoice = russianVoices[Math.floor(Math.random() * russianVoices.length)];
        }
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;

    function generateTask() {
        num1 = Math.floor(Math.random() * (9 - 2 + 1)) + 2;
        num2 = Math.floor(Math.random() * (9 - 2 + 1)) + 2;
        correctAnswer = num1 * num2;

        document.getElementById('num1').textContent = num1;
        document.getElementById('num2').textContent = num2;
        document.getElementById('answer').value = '';
        document.getElementById('resultMessage').textContent = '';
        document.getElementById('timerContainer').style.display = 'block';
        document.getElementById('timer').textContent = timeLeft;

        clearInterval(timerInterval);
        timeLeft = 5;
        timerInterval = setInterval(updateTimer, 1000);

        document.getElementById('answer').focus(); // Установка фокуса
    }

    function updateTimer() {
        if (timeLeft > 0) {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
        } else {
            clearInterval(timerInterval);
            const message = `${num1} на ${num2} ${correctAnswer}`;
            document.getElementById('resultMessage').textContent = `Время вышло! Правильный ответ: ${correctAnswer}`;
            document.getElementById('resultMessage').style.color = 'red';
            speak(message);
            hideTimer();
            disableInput();
            document.getElementById('newTask').focus();
        }
    }

    function hideTimer() {
        document.getElementById('timerContainer').style.display = 'none';
    }

    function disableInput() {
        document.getElementById('answer').disabled = true;
        document.getElementById('submitAnswer').style.display = 'none';
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim();
        let message;

        if (userAnswer === '') {
            message = `${num1} на ${num2} ${correctAnswer}`;
            document.getElementById('resultMessage').textContent = `Время вышло! Правильный ответ: ${correctAnswer}`;
            document.getElementById('resultMessage').style.color = 'red';
        } else {
            const parsedAnswer = parseInt(userAnswer);
            if (parsedAnswer === correctAnswer) {
                message = `Да, ${num1} на ${num2} ${correctAnswer}`;
                document.getElementById('resultMessage').textContent = `Правильно!`;
                document.getElementById('resultMessage').style.color = 'green';
            } else {
                message = `Нет, ${num1} на ${num2} ${correctAnswer}`;
                document.getElementById('resultMessage').textContent = `Неправильно. Правильный ответ: ${correctAnswer}`;
                document.getElementById('resultMessage').style.color = 'red';
            }
        }

        speak(message);
        clearInterval(timerInterval);
        hideTimer();
        disableInput();
        document.getElementById('newTask').focus();
    }

    function speak(text) {
        const isSpeechEnabled = document.getElementById('toggleSpeech').checked;
        if (isSpeechEnabled) {
            const utterance = new SpeechSynthesisUtterance(text);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            speechSynthesis.speak(utterance);
        }
    }

    document.getElementById('submitAnswer').addEventListener('click', checkAnswer);
    document.getElementById('newTask').addEventListener('click', generateTask);
    document.getElementById('answer').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            checkAnswer();
        }
    });

    generateTask();
</script>

</body>
</html>
