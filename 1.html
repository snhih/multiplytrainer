<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное умножение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .expression {
            font-size: 28px; /* Размер шрифта для задания */
            margin-bottom: 10px;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }

        input {
            padding: 12px;
            font-size: 32px; /* Увеличен размер шрифта в поле ввода */
            margin-right: 10px;
            width: calc(100% - 120px);
            max-width: 120px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitAnswer {
            background-color: #4CAF50; /* Зеленый для кнопки "Ответить" */
            color: white;
        }

        #submitAnswer:hover {
            background-color: #45a049;
        }

        #newTask {
            background-color: #007BFF; /* Синий для кнопки "Новое задание" */
            color: white;
        }

        #newTask:hover {
            background-color: #0056b3;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            width: 100%;
            max-width: 150px;
            margin: 5px;
        }

        /* Адаптивные стили */
        @media (max-width: 600px) {
            .expression {
                font-size: 24px;
            }

            h1 {
                font-size: 20px;
            }

            input {
                width: calc(100% - 120px);
                font-size: 28px; /* Увеличен размер шрифта в поле ввода */
            }

            button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Решите пример:</h1>
    <div class="expression">
        <span id="num1"></span> × <span id="num2"></span> = 
        <input type="number" id="answer" placeholder="Ваш ответ" inputmode="numeric">
    </div>
    <div class="result" id="timerContainer">
        Время: <span id="timer">5</span> секунд
    </div>
    <div class="buttons">
        <button id="submitAnswer">Ответить</button>
        <button id="newTask">Новое задание</button>
    </div>
    <div class="result" id="resultMessage"></div>
</div>

<script>
    let num1, num2, correctAnswer;
    let timerInterval;
    let timeLeft = 5;

    // Функция для генерации случайных чисел
    function generateTask() {
        num1 = Math.floor(Math.random() * (9 - 2 + 1)) + 2; // от 2 до 9
        num2 = Math.floor(Math.random() * (9 - 2 + 1)) + 2; // от 2 до 9
        correctAnswer = num1 * num2;

        document.getElementById('num1').textContent = num1;
        document.getElementById('num2').textContent = num2;
        document.getElementById('answer').value = '';
        document.getElementById('resultMessage').textContent = '';
        document.getElementById('timerContainer').style.display = 'block';
        document.getElementById('timer').textContent = timeLeft;

        // Сбросить таймер
        clearInterval(timerInterval);
        timeLeft = 5;
        document.getElementById('timer').textContent = timeLeft;

        // Запуск таймера
        timerInterval = setInterval(updateTimer, 1000);

        // Включить поле ввода и кнопку
        document.getElementById('answer').disabled = false;
        document.getElementById('submitAnswer').style.display = 'inline-block';

        // Установить фокус на поле ввода
        document.getElementById('answer').focus();
    }

    // Обновление таймера
    function updateTimer() {
        if (timeLeft > 0) {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
        } else {
            clearInterval(timerInterval);
            document.getElementById('resultMessage').textContent = `Время вышло! Правильный ответ: ${correctAnswer}`;
            document.getElementById('resultMessage').style.color = 'red';
            hideTimer();
            disableInput();
            // Переключаем фокус на кнопку "Новое задание"
            document.getElementById('newTask').focus();
        }
    }

    // Скрытие таймера
    function hideTimer() {
        document.getElementById('timerContainer').style.display = 'none';
    }

    // Блокировка поля ввода и скрытие кнопки "Ответить"
    function disableInput() {
        document.getElementById('answer').disabled = true;
        document.getElementById('submitAnswer').style.display = 'none';
    }

    // Функция для проверки ответа
    function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim(); // Убираем пробелы с начала и конца

        if (userAnswer === '') {
            document.getElementById('resultMessage').textContent = `Неправильный ответ. Правильный ответ: ${correctAnswer}`;
            document.getElementById('resultMessage').style.color = 'red';
        } else {
            const parsedAnswer = parseInt(userAnswer);
            if (isNaN(parsedAnswer)) {
                document.getElementById('resultMessage').textContent = 'Пожалуйста, введите число.';
            } else if (parsedAnswer === correctAnswer) {
                document.getElementById('resultMessage').textContent = 'Правильный ответ!';
                document.getElementById('resultMessage').style.color = 'green';
            } else {
                document.getElementById('resultMessage').textContent = `Неправильный ответ. Правильный ответ: ${correctAnswer}`;
                document.getElementById('resultMessage').style.color = 'red';
            }
        }

        // После ответа скрываем таймер, блокируем поле ввода и скрываем кнопку
        clearInterval(timerInterval);
        hideTimer();
        disableInput();

        // Переключаем фокус на кнопку "Новое задание"
        document.getElementById('newTask').focus();
    }

    // Слушатели событий
    document.getElementById('submitAnswer').addEventListener('click', checkAnswer);
    document.getElementById('newTask').addEventListener('click', function() {
        generateTask();
        document.getElementById('answer').focus(); // Устанавливаем фокус на поле ввода
    });

    // Добавление обработчика для нажатия клавиши Enter
    document.getElementById('answer').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            checkAnswer();
        }
    });

    // Запуск первой задачи
    generateTask();
</script>

</body>
</html>
